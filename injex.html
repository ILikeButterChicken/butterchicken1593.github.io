<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Injex Launcher</title>
<style>
:root{--bg:#0f0f0f;--panel:#181818;--panel2:#121212;--txt:#fff;--glow:#ff8c00}
*{box-sizing:border-box}html,body{height:100%;margin:0}
body{background:radial-gradient(900px 700px at -10% -10%,rgba(255,140,0,.07),transparent 60%),radial-gradient(900px 700px at 110% 110%,rgba(255,106,0,.07),transparent 60%),var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,sans-serif;display:grid;place-items:center;overflow:hidden}
#wrap{display:grid;gap:16px;place-items:center}
#card{display:grid;gap:14px;justify-items:center;padding:28px;min-width:340px;background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid rgba(255,255,255,.06);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.55),0 0 0 1px rgba(0,0,0,.35);text-align:center}
#spinner{width:64px;height:64px;border:8px solid rgba(255,255,255,.06);border-top:8px solid var(--glow);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(1turn)}}
h1{margin:0;font-size:18px;letter-spacing:.2px}
p{margin:0;opacity:.9}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:center}
.btn{padding:10px 16px;border-radius:10px;background:linear-gradient(180deg,rgba(255,140,0,.15),rgba(255,140,0,.06));border:1px solid rgba(255,140,0,.22);color:var(--txt);font-weight:700;cursor:pointer}
.btn:active{transform:translateY(1px)}
.switch{--w:56px;--h:30px;--pad:3px;display:inline-grid;align-items:center;grid-auto-flow:column;gap:10px}
.switch label{font-size:14px;opacity:.9;user-select:none}
.toggle{position:relative;width:var(--w);height:var(--h)}
.toggle input{appearance:none;-webkit-appearance:none;width:100%;height:100%;margin:0;outline:none;border-radius:999px;background:linear-gradient(180deg,#2a2a2a,#1a1a1a);border:1px solid rgba(255,255,255,.1);box-shadow:inset 0 2px 10px rgba(0,0,0,.6);cursor:pointer;transition:.25s}
.toggle input:checked{background:linear-gradient(180deg,rgba(255,140,0,.25),rgba(255,140,0,.12));box-shadow:0 0 24px rgba(255,140,0,.25),inset 0 2px 10px rgba(0,0,0,.6)}
.knob{position:absolute;top:var(--pad);left:var(--pad);width:calc(var(--h) - var(--pad)*2);height:calc(var(--h) - var(--pad)*2);border-radius:50%;background:#eee;box-shadow:0 6px 16px rgba(0,0,0,.6),inset 0 0 0 1px rgba(0,0,0,.25);transition:.25s}
.toggle input:checked + .knob{left:calc(var(--w) - var(--h) + var(--pad));background:#ffd6ad;box-shadow:0 6px 18px rgba(255,140,0,.45),inset 0 0 0 1px rgba(255,140,0,.5)}
#manual{display:none;width:100%;text-align:left}
.list{display:grid;gap:8px;width:100%}
.item{display:flex;gap:10px;align-items:center;justify-content:space-between;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:10px 12px}
.item .left{display:flex;gap:10px;align-items:center}
.badge{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);opacity:.9}
.badge.ok{border-color:rgba(0,200,120,.55)}
.badge.bad{border-color:rgba(255,90,90,.6)}
.badge.test{border-color:rgba(255,180,70,.7)}
small{opacity:.75}
#error{display:none;color:#ff6666}
.hidden{display:none}
</style>
</head>
<body>
<div id="wrap">
  <div id="card" role="status" aria-live="polite">
    <div id="spinner"></div>
    <h1 id="title">Testing servers</h1>
    <p id="status">Please waitâ€¦</p>
    <div class="row hidden" id="autoRow">
      <button class="btn" id="openNow" type="button">Open now</button>
    </div>
    <div class="switch">
      <div class="toggle"><input id="toggleManual" type="checkbox"/><span class="knob"></span></div>
      <label for="toggleManual">Manual mode</label>
    </div>
    <div id="manual">
      <div class="list" id="serverList"></div>
      <div id="error">All proxy servers appear blocked.</div>
      <small>You can try any server even if marked blocked.</small>
    </div>
  </div>
</div>

<script>
(function(){
  var mirrors=[
    "https://8021688600113732413547102395624276084104729385610293875616.estoniaeducation.info/",
    "https://8021688600113732413547102395624276084104729385613928573282.educationandtraining.info/"
  ];
  var expectedTitle="Injex", idx=0, token=null, testFrame=null, timer=null, firstOrigin=null;
  var spinner=document.getElementById("spinner"),title=document.getElementById("title"),status=document.getElementById("status"),autoRow=document.getElementById("autoRow"),openNow=document.getElementById("openNow"),toggle=document.getElementById("toggleManual"),manual=document.getElementById("manual"),list=document.getElementById("serverList"),errorEl=document.getElementById("error");
  var results=mirrors.map((u,i)=>({label:"Server "+(i+1),origin:u,status:"testing"}));

  function render(){
    list.innerHTML="";
    var anyU=false,anyT=false,anyB=false;
    results.forEach((r,i)=>{
      var row=document.createElement("div");row.className="item";
      var left=document.createElement("div");left.className="left";
      var name=document.createElement("strong");name.textContent=r.label;
      var badge=document.createElement("span");badge.className="badge "+(r.status==="unblocked"?"ok":r.status==="blocked"?"bad":"test");badge.textContent=r.status==="unblocked"?"Unblocked":r.status==="blocked"?"Blocked":"Testing";
      left.appendChild(name);left.appendChild(badge);
      var btn=document.createElement("button");btn.type="button";btn.className="btn";btn.textContent="Open";btn.onclick=function(){window.location.href=r.origin};
      row.appendChild(left);row.appendChild(btn);
      list.appendChild(row);
      anyU=anyU||r.status==="unblocked";anyB=anyB||r.status==="blocked";anyT=anyT||r.status==="testing";
    });
    errorEl.style.display=(!anyU&&!anyT&&anyB)?"block":"none";
  }

  function cleanup(){
    if(timer){clearTimeout(timer);timer=null}
    if(testFrame){testFrame.remove();testFrame=null}
  }

  function testNext(){
    cleanup();
    if(idx>=mirrors.length){spinner.classList.add("hidden");if(!firstOrigin){title.textContent="No unblocked server found";status.textContent="Try manual mode below";errorEl.style.display="block"}return}
    token=Math.random().toString(36).slice(2);
    var host=mirrors[idx];
    testFrame=document.createElement("iframe");
    testFrame.style.display="none";
    document.body.appendChild(testFrame);
    timer=setTimeout(function(){results[idx].status="blocked";render();idx++;testNext()},4000);
    var u=new URL(host);u.hash="injex="+token;
    testFrame.src=u.toString();
  }

  window.addEventListener("message",function(e){
    var d=e.data||{};
    if(d.type!=="injex:ready")return;
    if(d.title!==expectedTitle)return;
    if(d.token!==token)return;
    cleanup();
    var origin=new URL(mirrors[idx]).origin+"/";
    results[idx].status="unblocked";results[idx].origin=origin;render();
    if(!firstOrigin){firstOrigin=origin;spinner.classList.add("hidden");title.textContent="Unblocked server found!";status.textContent="Ready to launch";autoRow.classList.remove("hidden")}
    idx++;testNext();
  });

  openNow.onclick=function(){if(firstOrigin)window.location.href=firstOrigin};
  toggle.onchange=function(){manual.style.display=this.checked?"block":"none"};
  render();testNext();
})();
</script>
</body>
</html>
